    <script>
        var sections = new Array(5);
        sections[0] = "home";
        sections[1] = "aboutme";
        sections[2] = "skills";
        sections[3] = "portafolio";
        sections[4] = "blog";

        function displayMenu() {
            var display;
            var card_menu = document.getElementById("card_menu");
            display = card_menu.style.display;
            /*
                card_menu.style.display es como si al elemento HTML 
                se le agregara: style="display:none"
                por eso es que la primera vez que se carga la página no
                encuentra nada en el style.display
            */
            if (display == "none" || display == "") {
                card_menu.style.display = "block";
            } else {
                card_menu.style.display = "none";
            }
        }

        function displaySection(nav) {
            var search;
            var show;
            let i;
            for (i = 0; i < sections.length; i++) {
                var search = document.getElementById(sections[i]);
                show = search.style.display;

                //si activa la desactivamos
                if (show == "block") {
                    search.style.display = "none";
                    if (nav == "next") {
                        i++;
                        if (i > 4) i = 0;
                    }
                    if (nav == "prev") {
                        i--;
                        if (i < 0) i = 4;
                    }

                    //muestra la siguiente a previa
                    search = document.getElementById(sections[i]);
                    search.style.display = "block";
                    //una vez que se encuentra se sale del for
                    break;
                }
            }
            setColors(i)

        }

        function displayFormContact(status) {
            var form = document.getElementById("contact_form");
            form.style.display = status;
        }

        function setColors(i) {
            var search;
            console.log(sections[i]);
            if (sections[i] == "home") {
                bkgr_body = "#233D58";
                bkgr_menu = "#233D58";
            } else {
                bkgr_body = "#f1f1f1";
                bkgr_menu = "#29abe2";
            }

            search = document.getElementById(sections[i]);
            search.style.background = bkgr_body;
            var menu = document.getElementsByTagName("header")[0];
            menu.style.background = bkgr_menu;
        }

        function navSection(nav) {
            var search;
            var show;

            var bkgr_body;
            var bkgr_menu;

            for (let i = 0; i < sections.length; i++) {
                search = document.getElementById(sections[i]);
                search.style.display = "none";

                if (sections[i] == nav) {
                    search.style.display = "block";

                    setColors(i);
                }

            }
        }
    </script>
