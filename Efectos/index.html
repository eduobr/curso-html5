<html>
    <head>
        <title>Primera Pagina</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/estilo.css" type="text/css" media="all">
        <script src="js/archivo_javascript.js" type="text/javascript"></script>
    </head>
    <body>
        <table>
            <caption>Inicio de sesion</caption>
            <tr>
                <td>Usuario</td>
                <td><input type="text" name="usuario" id="txtUsu"></td>
            </tr>
            <tr>
                <td>Contraseña</td>
                <td><input type="password" name="contraseña" id="txtPass"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="button" value="enviar" onclick="Recuperar()"></td>
            </tr>
        </table>
        <table>
            <caption>Calculadora</caption>
            <tr>
                <td>numero 1</td>
                <td><input type="text" name="n1" id="n1"></td>
            </tr>
            <tr>
                <td>numero 2</td>
                <td><input type="text" name="n2" id="n2"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="button" value="calcular" onclick="Calcular()"></td>
            </tr>
        </table>
    </body>
</html>
