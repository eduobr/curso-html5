<html>
    <head>
        <title>Funcion Constructor con Parametros</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
            function miFuncion(marca,color,año){
                this.marca = marca;
                this.color = color;
                this.año = año;
                this.mostrarDatos = function (){
                    alert("marca: "+this.marca+"\n color:"+this.color+"\n año:"+this.año);
                }
            }
            var ObjetoAuto = new miFuncion("tody","rojo",2010);
        </script>
        <input type="button" value="presione para ver el coche" onclick="ObjetoAuto.mostrarDatos()">
    </body>
</html>
