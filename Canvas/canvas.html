<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Canvas</title>
	<style>
		#lienzo{
			background-color:#F00;
		}
		section{
			width:500px;
			position:relative;
			margin:auto;
		}
	</style>
	<script>
		function comenzar(){
			var elemento = document.getElementById("lienzo");
			lienzo = elemento.getContext("2d");
			lienzo.fillRect(110,50,100,100);
			lienzo.strokeRect(215,50,100,100);
			lienzo.fillRect(320,50,100,100);
			lienzo.clearRect(345,75,50,50);

			lienzo.fillStyle="#0E4EB9";
			lienzo.globalAlpha=0.7;
			lienzo.fillRect(110,180,100,100);
			lienzo.strokeStyle="#0E4EB9";
			lienzo.strokeRect(220,180,100,100);

		}
		window.addEventListener("load",comenzar,false);
	</script>
</head>
<body>
	<section id="dibujo">
		<canvas id="lienzo" width="500" height="300">
			Su navegador no soporta el elemento html5 canvas
		</canvas>
	</section>
</body>
</html>
